<div class="row mt-4">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-body row">
          <div class="d-flex">
            <div class="d-flex flex-column col-9">
              <p class="h5">
                <span class="badge bg-primary"> #{{ sponsorship.status }} </span>
              </p>
              <h4 class="card-title">
                {{sponsorship.landingPage}}
              </h4>
              <div class="row mt-1">
                <div class="col-12">
                    <img src="{{ sponsorship.banner.image }}" width="150" height="150" />
                </div>
              </div>
            </div>
            <div class="align-self-center col-2 offset-1">
              <p class="card-text text-center h2">
                <span class="badge bg-success"> {{ sponsorship.amount }} $ </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
