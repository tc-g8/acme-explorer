<div
  class="modal fade"
  id="profilePasswordEditModal"
  tabindex="-1"
  aria-labelledby="profilePasswordEditModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 i18n class="modal-title fs-5" id="profilePasswordEditModalLabel">
          Profile edition
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group has-danger">
            <input
              type="hidden"
              class="form-control"
              id="id"
              name="id"
              ngModel
              [value]="id"
            />
            <label for="password" class="center-block" i18n
              >New Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              ngModel
            />
            <br />
            <div class="btn-group">
              <button
                i18n
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                i18n
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
