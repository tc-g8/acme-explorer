<div class="row g-4 mt-2">
  <form
    class="row"
    role="search"
    (ngSubmit)="search(filters)"
    #filters="ngForm"
  >
    <div class="row">
      <div class="col-9 col-lg-7 offset-lg-2">
        <input
          class="form-control"
          type="search"
          placeholder="Keyword"
          aria-label="Search"
          name="keyword"
          ngModel
        />
      </div>
      <div class="d-grid col-3 col-lg-1">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </div>
    <div class="row">
      <div
        *ngIf="activeRole === 'explorer'"
        class="col-6 col-md-3 col-lg-1 offset-lg-2"
      >
        <label class="small">Min. Price</label>
        <input
          class="form-control"
          type="number"
          min="0"
          placeholder="$"
          aria-label="Search"
          name="minPrice"
          ngModel
        />
      </div>
      <div *ngIf="activeRole === 'explorer'" class="col-6 col-md-3 col-lg-1">
        <label class="small">Max. Price</label>
        <input
          class="form-control"
          type="number"
          min="0"
          placeholder="$"
          aria-label="Search"
          name="maxPrice"
          ngModel
        />
      </div>
      <div *ngIf="activeRole === 'explorer'" class="col-6 col-md-3">
        <label class="small">Minimum Date</label>
        <input
          class="form-control"
          type="date"
          placeholder="Minimum Date"
          aria-label="Search"
          name="minDate"
          ngModel
        />
      </div>
      <div *ngIf="activeRole === 'explorer'" class="col-6 col-md-3">
        <label class="small">Maximum Date</label>
        <input
          class="form-control"
          type="date"
          placeholder="Maximum Date"
          aria-label="Search"
          name="maxDate"
          ngModel
        />
      </div>
    </div>
  </form>
</div>
<div *ngIf="trips && trips.length > 0" class="row g-4 mt-2">
  <div *ngFor="let trip of trips" class="col-12 col-md-6">
    <div class="card" routerLink="/trips/{{ trip._id }}">
      <div class="row g-0">
        <div class="col-3">
          <img
            *ngIf="trip.imageCollection[0]"
            src="{{ trip.imageCollection[0].image }}"
            class="card-img-top"
            alt="{{ trip.imageCollection[0].alt }}"
          />
          <img
            *ngIf="!trip.imageCollection[0]"
            src="../../../../assets/images/trip-placeholder.png"
            class="card-img-top"
            alt="trip without image"
          />
        </div>
        <div class="col-9">
          <div class="card-body row">
            <div class="d-flex">
              <div class="d-flex flex-column col-9">
                <h4 class="card-title">
                  {{ trip.title }}
                </h4>
                <small class="card-text">
                  {{ trip.startDate | date : "shortDate" }} -
                  {{ trip.endDate | date : "shortDate" }}
                </small>
              </div>
              <div class="align-self-center col-2 offset-1">
                <p class="card-text text-center h4">
                  <span class="badge bg-success"> {{ trip.price }} $ </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
