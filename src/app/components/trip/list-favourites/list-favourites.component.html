<form class="mt-3" role="search" (ngSubmit)="search(filters)" #filters="ngForm">
    <div class="row">
        <div class="col-9 col-md-6 offset-md-2 col-lg-5 offset-lg-3">
            <input class="form-control shadow-sm" type="search" placeholder="Keyword" aria-label="Search" name="keyword"
                ngModel />
        </div>
        <div class="d-grid col-3 col-md-2 col-lg-1">
            <button i18n class="btn btn-outline-success shadow-sm" type="submit">
                Search
            </button>
        </div>
    </div>
</form>
<div *ngIf="trips && trips.length > 0" class="row g-4 mt-2">
    <div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
        <div class="row">
            <div class="col-12">
                <h2 i18n>My favourites trips</h2>
            </div>
            <div *ngFor="let trip of trips" [ngClass]="{
          nextTrip: trip.isNext,
          startedTrip: trip.isStarted,
          overTrip: trip.isOver
        }" class="card mb-3 shadow-sm cardTrip">
                <div class="row g-0">
                    <div class="col-sm-3 d-none d-sm-block" routerLink="/trips/{{ trip._id }}">
                        <div *ngIf="trip.imageCollection[0]; else stdImage" class="bg-image card-img" [ngStyle]="{
                'background-image': 'url(' + trip.imageCollection[0].image + ')'
              }"></div>
                        <ng-template #stdImage>
                            <div class="bg-std-image"></div>
                        </ng-template>
                    </div>
                    <div class="col-12 col-sm-9">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-lg-8" routerLink="/trips/{{ trip._id }}">
                                    <h4 class="card-title">
                                        {{ trip.title }}
                                    </h4>
                                </div>
                                <div class="col-12 col-lg-4" routerLink="/trips/{{ trip._id }}">
                                    <p class="card-text text-lg-end h4">
                                        <span class="badge bg-success shadow-price">
                                            {{ trip.price | currency }}
                                        </span>
                                    </p>
                                </div>
                                <div class="row mt-2" routerLink="/trips/{{ trip._id }}">
                                    <small class="card-text">
                                        {{ trip.startDate | date : "shortDate" }} -
                                        {{ trip.endDate | date : "shortDate" }}
                                    </small>
                                </div>
                                <p *ngIf="trip.isNext" class="card-text h5" routerLink="/trips/{{ trip._id }}">
                                    <span i18n class="badge bg-danger">Few days left to start it</span>
                                </p>
                                <p *ngIf="trip.isStarted" class="card-text h5" routerLink="/trips/{{ trip._id }}">
                                    <span i18n class="badge bg-success">Trip has begun</span>
                                </p>
                                <p *ngIf="trip.isOver" class="card-text h5" routerLink="/trips/{{ trip._id }}">
                                    <span i18n class="badge bg-secondary">Trip is over</span>
                                </p>
                                <small class="mt-2" routerLink="/trips/{{ trip._id }}">Ticker: {{ trip.ticker }}</small>
                                <div *ngIf="activeRole === 'explorer'" class="text-end">
                                    <button type="button" (click)="deleteFav(trip)" class="btn btn-outline-info">
                                        <i class="fa-solid fa-trash" style="color: #9328cc;"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="trips.length == 0" class="row g-4 mt-2">
    <div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
        <div class="row">
            <div class="col-12">
                <h2 i18n>My favourites trips</h2>
            </div>
            <div class="col-12">
                <p i18n>You don't have any favourite trip yet.</p>
            </div>
        </div>
    </div>
</div>
