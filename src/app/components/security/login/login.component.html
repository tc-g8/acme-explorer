<div class="row mt-3">
  <div class="col col-md-6 offset-md-3">
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <legend i18n>Login</legend>
      <div class="form-group mb-3">
        <label i18n for="email" class="form-label">Email:</label>
        <input
          class="form-control shadow-sm"
          type="email"
          id="email"
          name="email"
          i18n-placeholder="Enter email"
          ngModel
        />
      </div>
      <div class="form-group mb-3">
        <label i18n for="pwd" class="form-label">Password:</label>
        <input
          class="form-control shadow-sm"
          type="password"
          id="pwd"
          name="password"
          i18n-placeholder="Enter password"
          ngModel
        />
      </div>
      <div class="form-group my-1">
        <div>
          <button i18n type="submit" class="btn btn-primary shadow-sm">
            Login
          </button>
        </div>
      </div>
      <app-message></app-message>
    </form>
  </div>
</div>
