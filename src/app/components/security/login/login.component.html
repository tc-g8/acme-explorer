<div class="row mt-5">
  <div class="card col-md-4 offset-md-4 col-sm-4 offset-sm-4">
    <div class="card-body">
      <form (ngSubmit)="onLogin(f)" #f="ngForm">
        <div class="form-group my-1">
          <label for="email">Email:</label>
          <div>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              placeholder="Enter email"
              ngModel
            />
          </div>
        </div>
        <div class="form-group my-3">
          <label for="pwd">Password:</label>
          <div>
            <input
              class="form-control"
              type="password"
              id="pwd"
              name="password"
              placeholder="Enter password"
              ngModel
            />
          </div>
        </div>
        <div class="form-group my-1">
          <div>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
