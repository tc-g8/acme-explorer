<form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
    <fieldset>
        <legend>Register new actor</legend>

        <div class="form-group has-danger mb-3">
            <label for="name" class="form-control form-label">Name:</label>
            <input id="name" class="form-control" type="text" formControlName="name" />
        </div>

        <div class="form-group has-danger mb-3">
            <label for="surname" class="form-control form-label">Surname:</label>
            <input id="surname" class="form-control" type="text" formControlName="surname" />
        </div>

        <div class="form-group has-danger mb-3">
            <label for="email" class="form-control form-label">Email:</label>
            <input id="email" class="form-control" type="text" formControlName="email" />
        </div>
        
        <div class="form-group has-danger mb-3">
            <label for="phone" class="form-control form-label">Phone:</label>
            <input id="phone" class="form-control" type="text" formControlName="phone" />
        </div>

        <div class="form-group has-danger mb-3">
            <label for="address" class="form-control form-label">Address:</label>
            <input id="address" class="form-control" type="text" formControlName="address" />
        </div>

        <div class="form-group has-danger mb-3">
            <label for="password" class="form-control form-label">Password:</label>
            <input id="password" class="form-control" type="password" formControlName="password" />
        </div>

        <div class="form-group has-danger mb-3">
            <label for="role" class="form-control form-label">Role:</label>
            <select id="role" class="form-control" formControlName="role">
                <option *ngFor="let role of roleList" [value]="role">
                    {{role}}
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mb-3">
            Register
        </button>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p>Already registered? <a href="/login"> Login</a></p>
            </div>
        </div>
    </fieldset>
</form>
