<nav
  class="navbar navbar-expand-md bg-light border-bottom border-secondary-subtle"
>
  <div class="container-fluid">
    <a class="navbar-brand ps-2" routerLink="/">
      <img
        src="../../../../assets/images/logo.svg"
        width="40"
        height="40"
        alt="Logo de ACME-EXPLORER"
      />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#headerCollapse"
      aria-controls="headerCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-row-reverse" id="headerCollapse">
      <ul class="navbar-nav">
        <li class="nav-item me-2">
          <a class="nav-link active" routerLink="/trips">
            <i class="fa-solid fa-plane me-1"></i>
            <ng-container i18n>Trips</ng-container>
          </a>
        </li>
        <li class="nav-item me-2" *ngIf="!currentActor">
          <a class="nav-link active" routerLink="/singin">
            <i class="fa fa-user-plus me-1" aria-hidden="true"></i>
            <ng-container i18n>Register</ng-container>
          </a>
        </li>
        <li class="nav-item me-2" *ngIf="!currentActor">
          <a class="nav-link active" routerLink="/login">
            <i class="fa fa-sign-in me-1" aria-hidden="true"></i>
            <ng-container i18n>Login</ng-container>
          </a>
        </li>
        <li
          class="nav-item dropdown me-2 d-flex flex-column justify-content-center"
          *ngIf="currentActor"
        >
          <a
            href="javascript:void(0)"
            class="nav-link link-dark text-decoration-none dropdown-toggle show"
            data-bs-toggle="dropdown"
            arial-expanded="false"
          >
            <i class="fa-solid fa-user"></i>
          </a>
          <ul class="dropdown-menu text-small dropdown-menu-end">
            <li>
              <a i18n class="dropdown-item" routerLink="/me">Profile</a>
            </li>
            <li *ngIf="activeRole === 'manager'">
              <a
                i18n
                class="dropdown-item"
                routerLink="/trips/manager/{{ currentActor._id }}"
                >My Trips</a
              >
            </li>
            <li *ngIf="activeRole === 'explorer'">
              <a
                i18n
                class="dropdown-item"
                routerLink="/applications/explorer/{{ currentActor._id }}"
                >My Applications</a
              >
            </li>
            <li *ngIf="activeRole === 'administrator'">
              <a i18n class="dropdown-item" routerLink="/dashboard"
                >Dashboard</a
              >
            </li>
            <li *ngIf="activeRole === 'sponsor'">
              <a
                i18n
                class="dropdown-item"
                routerLink="/sponsorships/sponsor/{{ currentActor._id }}"
                >My Sponsorships</a
              >
            </li>
            <li>
              <a
                i18n
                class="dropdown-item"
                href="javascript:void(0)"
                (click)="logout()"
              >
                Logout
              </a>
            </li>
          </ul>
        </li>
        <li
          class="nav-item me-2 dropdown d-flex flex-column justify-content-center"
        >
          <a
            href="javascript:void(0)"
            class="nav-link link-dark text-decoration-none dropdown-toggle show"
            data-bs-toggle="dropdown"
            arial-expanded="false"
            aria-label="Desplegabale para seleccionar idioma"
          >
            <i class="fa-regular fa-globe" aria-hidden="true"></i>
          </a>
          <ul class="dropdown-menu text-small dropdown-menu-end">
            <li class="nav-item">
              <a
                href="javascript:void(0)"
                i18n
                (click)="changeLanguage('en')"
                class="dropdown-item"
                >English</a
              >
            </li>
            <li class="nav-item">
              <a
                href="javascript:void(0)"
                i18n
                (click)="changeLanguage('es')"
                class="dropdown-item"
                >Spanish</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-item d-flex flex-column justify-content-center">
          <span role="button" style="padding: 3px 5px" (click)="changeTheme()"
            ><i class="fa-sharp fa-regular fa-circle-half-stroke fa-lg"></i
          ></span>
        </li>
      </ul>
    </div>
  </div>
</nav>
